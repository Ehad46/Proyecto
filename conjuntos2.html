<!DOCTYPE html>
<html>
	<body>
		<style type="text/css" media="screen">
  			@import 'estilos.css';
  			@import 'estilos3.css';
		</style>
		<svg width="241" height="141">
			<rect width="241" height="141" class="contornoR"/>
			<defs>
			    <mask id="s1">
			    	<rect class="borrar"/>
			      <circle class="circulo B"/>
			    </mask>
			    <mask id="s2">
			    	<rect class="borrar"/>
			      <circle class="circulo A"/>
			    </mask>
			    <mask id="s3">
			    	<rect class="borrar"/>
					<circle class="A" mask="url(#s1)" />
					<circle class="B" mask="url(#s2)" />
			    </mask>
			    <mask id="s4">
			    	<rect class="borrar"/>
					<circle class="circulo B"  />
					<circle class="circulo A"/>
			    </mask>
			</defs>

			<circle class="A circulo contorno" />
			<circle class="B circulo contorno"  />


			<circle class="A" mask="url(#s1)" />
			<circle class="B" mask="url(#s2)" />

			<circle class="A" mask="url(#s3)" />
			
			<rect width="241" height="141" mask="url(#s4)" />

			Sorry, your browser does not support inline SVG.
		</svg>
	</body>
</html>
